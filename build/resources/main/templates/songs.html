<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <title>All Songs</title>
</head>
<header>
  <nav class="navbar">
    <a class="explore-btn" th:href="@{/}">Home</a>
    <a class="explore-btn" th:href="@{/albums}">Explore Albums</a>
    <a class="explore-btn" th:href="@{/songs}">Explore Songs</a>
  </nav>
</header>
<body>
  <h1>All Songs</h1>
  <div class="table-container" th:each="album : ${albums}">
    <h2 th:text="${album.title} + ' : ' + ${album.artist}"></h2>
    <table>
      <thead>
      <tr>
        <th>Track Number</th>
        <th>Song Title</th>
        <th>Length</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="song : ${album.trackList}">
        <td th:text="${song.trackNumber}"></td>
        <td th:text="${song.title}"></td>
        <td th:text="${song.length / 60 + ':' + ('' + (100 + song.length % 60)).substring(1) }"></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
